<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
	<link href="https://gmpg.org/xfn/11" rel="profile">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	{{ hugo.Generator }}
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
	<meta name="description" content="{{ .Description }}" />
	<meta name="robots" content="index, follow" />
	<meta name="referrer" content="always" />
	<meta property="og:title" content="{{ .Title }} · {{ .Site.Title }}" />
	<meta property="og:description" content="{{ .Description }}" />
	<meta property="og:url" content="{{ .Site.BaseURL }}" />
	<meta name="twitter:title" content="{{ .Title }} · {{ .Site.Title }}" >
	<meta name="twitter:description" content="{{ .Description }}" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@soulim" />
	<meta name="twitter:creator" content="@soulim" />
	<link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32" />
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/split.css" type="text/css" media="screen" />
  <script async defer data-domain="sul.im" src="https://plausible.io/js/plausible.js"></script>
</head>
<body id="fullsingle" class="page-template-page-fullsingle-split">
<div class="fs-split">
	<div class="split-image">
	</div>
	<div class="split-content">
		<div class="split-content-vertically-center">
			<div class="split-intro">
				<h1>{{ .Site.Title }}</h1>
				<span class="tagline">{{ .Title }}</span>
			</div>
			<div class="split-bio">
				{{ .Content }}
			</div>
			<div class="split-lists">
				<div class="split-list">
					<h3>Read</h3>
					<ul>
						<li><a href="/blog">Blog</a></li>
						<li><a href="/now">Now</a></li>
						<li>&nbsp;</li>
					</ul>
				</div>
				<div class="split-list">
					<h3>Connect</h3>
					<ul>
						<li><a href="https://www.github.com/soulim">GitHub</a></li>
						<li><a href="https://www.twitter.com/soulim">Twitter</a></li>
						<li><a href="mailto:hello@sul.im">Email</a></li>
					</ul>
				</div>
				<div class="split-list">
					<h3>Network</h3>
					<ul>
						<li><a href="https://www.linkedin.com/in/soulim/">LinkedIn</a></li>
						<li>&nbsp;</li>
						<li>&nbsp;</li>
					</ul>
				</div>
			</div>
			<div class="split-credit">
				<p>&copy;&nbsp;{{ now.Format "2006"}} {{ .Site.Copyright }}</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
