{{ define "main" }}
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-5 pb-2 border-bottom">{{ .Title }}</h1>
        <div class="mb-5 text-muted">{{ .Content }}</div>
        {{ range .Pages.ByDate.Reverse }}
          <article>
            <header>
              <h4>
                {{ if .Truncated }}
                  <a href="{{ .RelPermalink }}" title="Read '{{ .Title }}'" rel="bookmark">{{ .Title }}</a>
                {{ else }}
                  {{ .Title }}
                {{ end }}
              </h4>
              <p><time class="text-muted">{{ .Date.Format "Jan 2, 2006" }}</time></p>
            </header>
            {{ .Summary }}
          </article>
          <hr class="col-3 my-5">
        {{ end }}
      </div>
    </div>
  </div>
{{ end }}
