<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {{ hugo.Generator }}
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

  <meta name="description" content="{{ .Description }}" />
	<meta name="robots" content="index, follow" />
	<meta name="referrer" content="always" />
	<meta property="og:title" content="{{ .Title }} · {{ .Site.Title }}" />
	<meta property="og:description" content="{{ .Description }}" />
	<!-- meta property="og:image" content=""-->
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta name="twitter:title" content="{{ .Title }} · {{ .Site.Title }}" >
	<meta name="twitter:description" content="{{ .Description }}" />
	<!-- meta name="twitter:image" content="" /-->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:site" content="@soulim" />
	<meta name="twitter:creator" content="@soulim" />

  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/print.css" media="print">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/poole.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/hyde.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/simple-line-icons.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/overrides.css">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  {{ with .OutputFormats.Get "RSS" }}<link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" />{{ end }}
  <script async defer data-domain="sul.im" src="https://plausible.io/js/plausible.js"></script>
</head>
